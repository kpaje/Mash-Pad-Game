<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pad Mash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div>
            <h1 class='text-center'>Welcome to the Sibling simulator!</h1>
            <div class='text-center'>
                <p>Here, you are the youngest child playing against your older sibling!</p>
                <p>Mash buttons to win! Because you have no idea what you're doing!</p>
                <p>Win or Lose, your feelings get hurt! Just like how an older sibling shows love in real life!</p>
            </div>
        </div>
            
        <div>
            <div>Goal = <h5 class='targetValue'></h5></div>
            <div>Wins = <h5 class='wins'></h5></div>
            <div>Losses = <h5 class='losses'></h5></div>
            <div>Score = <h5 class='score'></h5></div>
        </div>
        <br>
        <div>
            <div class='gamePad' id='pad1'></div>
            <div class='gamePad' id='pad2'></div>
            <div class='gamePad' id='pad3'></div>
            <div class='gamePad' id='pad4'></div>
        </div>
    
        <button class="newGame">Start Game</button>
    
        <img id='loser'>
        <img id='winner'>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
