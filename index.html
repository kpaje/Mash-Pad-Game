<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pad Mash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='text-center'>
                <h1>Welcome to The Sibling Simulator!</h1>
                
                <p>Here, you are the youngest child playing against your older sibling!</p>
                <p>Mash buttons to win! Figure it out, buddy, you have no idea what you're doing!</p>
                <p>Win or Lose, your feelings get hurt! Just like how an older sibling shows love in real life!</p>
            </div>
        </div>
            
        <div class="row scorebox">
            <div>Wins <h5 class='wins'></h5></div>
            <div>Losses <h5 class='losses'></h5></div>
            <div>Damage <h5 class='damage'></h5></div>
        </div>
        <br>
        <div class="total"></div>

        <div class="row">
            <div class="health-box">
                <div class="health-bar-red"></div>
                <div class="health-bar-combine"></div>
                <div class="health-bar"></div>
                <div class="health-bar-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 stage">
                <div class="ken idle"></div>
            </div>
            <div class="col-5 gif">
                <img id='winner'>
            </div>
        </div>
        <br>        
        <div class="row d-none">
            <div class="col-6">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="gamePad add-damage" id="pad1"></div>
                </div>
                <div class="row">
                    <div class="gamePad add-damage" id="pad3"></div>
                    <div class="col-1"></div>
                    <div class="gamePad add-damage" id="pad2"></div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="gamePad add-damage" id="pad4"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <button class="newGame">Start Game</button>
        </div>
    
        <!-- <img id='loser'> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
